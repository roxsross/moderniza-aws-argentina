<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 class="aws-title">
    <span th:if="${vet['new']}" class="aws-icon">🩺</span>
    <span th:unless="${vet['new']}" class="aws-icon">✏️</span>
    <span th:if="${vet['new']}" th:text="'Agregar Nuevo Veterinario'">New Veterinarian</span>
    <span th:unless="${vet['new']}" th:text="'Actualizar Veterinario'">Update Veterinarian</span>
  </h2>
  
  <form th:object="${vet}" class="form-horizontal modern-form" id="add-vet-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Apellido', 'lastName', 'text')}" />
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">🩺 Especialidades</label>
      <div class="col-sm-10">
        <div class="specialty-checkboxes">
          <div th:each="specialty : ${specialties}" class="checkbox-item">
            <label class="checkbox-label">
              <input type="checkbox" 
                     name="specialtyIds" 
                     th:value="${specialty.id}" 
                     class="specialty-checkbox" />
              <span class="specialty-name" th:text="${specialty.name}">Specialty</span>
            </label>
          </div>
          <div class="checkbox-item no-specialty-item">
            <label class="checkbox-label">
              <span class="specialty-name">
                <i class="fas fa-stethoscope"></i> General Practice (Sin especialidad específica)
              </span>
            </label>
          </div>
        </div>
        <small class="help-block">
          <i class="fas fa-info-circle"></i>
          Selecciona una o más especialidades. Si no seleccionas ninguna, el veterinario será de práctica general.
        </small>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 button-group">
        <button
          th:with="text=${vet['new']} ? '🩺 Agregar Veterinario' : '✏️ Actualizar Veterinario'"
          class="btn btn-primary modern-btn" type="submit" th:text="${text}">
          🩺 Agregar Veterinario
        </button>
        <a class="btn btn-primary modern-btn" th:href="@{/vets.html}">
          ↩️ Cancelar
        </a>
      </div>
    </div>
  </form>

  <div class="demo-tech-info">
    <h5>🛠️ Tecnologías utilizadas:</h5>
    <div class="tech-badges">
      <span class="tech-badge">Spring MVC</span>
      <span class="tech-badge">Thymeleaf Forms</span>
      <span class="tech-badge mcp">Data Validation</span>
      <span class="tech-badge eks">JPA Entities</span>
      <span class="tech-badge">AWS RDS Compatible</span>
    </div>
  </div>

</body>
</html>
