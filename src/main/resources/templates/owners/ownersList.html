<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<div class="demo-header">
  <h2>👥 Lista de Propietarios - AWS Database Modernization</h2>
  <div class="alert alert-success demo-info">
    <strong>🗄️ Modernized Database:</strong> Migrado de base de datos legacy a contenedores con alta disponibilidad en Amazon EKS
  </div>
</div>

<table id="owners" class="table table-striped modern-table">
  <thead>
  <tr>
    <th style="width: 150px;">👤 Nombre</th>
    <th style="width: 200px;">🏠 Dirección</th>
    <th>🏙️ Ciudad</th>
    <th style="width: 120px">📞 Teléfono</th>
    <th>🐾 Mascotas</th>
    <th>🚀 Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${listOwners}">
    <td>
      <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}" class="owner-link"/>
    </td>
    <td th:text="${owner.address}"/>
    <td th:text="${owner.city}"/>
    <td th:text="${owner.telephone}"/>
    <td>
      <span th:text="${#strings.listJoin(owner.pets, ', ')}" class="pets-list"/>
      <span th:if="${#lists.isEmpty(owner.pets)}" class="no-pets">Sin mascotas</span>
    </td>
    <td>
      <span class="tech-badge eks">Cloud Ready</span>
    </td>
  </tr>
  </tbody>
</table>
<div th:if="${totalPages > 1}">
  <span>Pages:</span>
  <span>[</span>
  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/owners/?page=' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
  <span>]&nbsp;</span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/owners/?page=1'}" title="First"
         class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/owners/?page=' + ${currentPage - 1}}" title="Previous"
         class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/owners/?page=' + ${currentPage + 1}}" title="Next"
         class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/owners/?page=' + ${totalPages}}" title="Last"
         class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-step-forward"></span>
    </span>
</div>
</body>
</html>
